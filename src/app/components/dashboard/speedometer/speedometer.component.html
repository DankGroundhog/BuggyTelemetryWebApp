<!-- <radial-gauge id="speed-gauge" width="150" height="150" units="MPH" value={{speed}} maxValue="40"></radial-gauge> -->

<canvas id="speed-gauge"
        data-type="radial-gauge"
        data-width="150"
        data-height="150"
        data-units="MPH"
        data-value="0.00"
        data-max-value="40"
        data-major-ticks="0,10,20,30,40"
        data-minor-ticks="10"
        data-value-int="2"
        data-highlights='[
        { "from": 20, "to": 30, "color": "rgba(255,255,0,.45)" },
        { "from": 0, "to": 20, "color": "rgba(0,255,0,.15)" },
        { "from": 30, "to": 40, "color": "rgba(255,0,0,.25)" }
        ]'
        data-color-value-box-shadow="false"
        data-color-value-box-background="rgba(0,0,255,.1)"
        data-value-box-stroke="1.5"
        data-color-needle="rgba(0,0,255,.5)"
        data-color-needle-end="rgba(0,0,255,.5)"
></canvas>
